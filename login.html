<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .container input[type="button"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> âœ‹Hey Welcome to 3D world ðŸŒŽ</h1>
        <h2>Register Here</h2>
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="text" id="name" placeholder="Enter your user name" required>
        <input type="text" id="email" placeholder="Enter your email" required>
        <input type="text" id="ph" placeholder="Enter your phone number" required>
        <input type="button" value="Login" onclick="addName()">
    </div>

    <script>
        function addName() {
            const input = document.getElementById('username');
            const name = input.value.trim();
            if (name) {
                let names = JSON.parse(localStorage.getItem('names')) || [];
                names.push(name);
                localStorage.setItem('names', JSON.stringify(names));
                input.value = '';
                window.location.href = 'index.html'; // Redirect to the main page
            }
        }
    </script>
</body>
</html>
